<p>Funcion que REGISTRA UN ARRAY DE DATOS de tipo 1D</p>

<p>Sus entradas son:</p>

<blockquote>
    <p><strong>inX</strong>: Entrada del valor X</p>
    <p><strong>inY:</strong> Entrada del valor Y</p>
    <p><strong>store:</strong> Orden para guardar el dato</p>
    <p><strong>reset:</strong> poner a cero el array</p>
</blockquote>

<p>La salida es <strong>Salida</strong> que representa el array
1D en formato grupo</p>

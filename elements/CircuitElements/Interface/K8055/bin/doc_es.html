<p>INTERFACE DE CONTROL K8055 DE VELLEMAN</p>

<p><img src="1.jpg" width="201" height="121"></p>

<p>Este Elemento permite la comunicacion con la tarjeta k8055 de
Vellemen que se conecta a un puerto USB del ordenador.</p>

<p>La tarjeta permite controlar</p>

<blockquote>
    <p><strong>8 Entradas Digitales</strong></p>
    <p><strong>8 Salidas Digitales</strong></p>
    <p><strong>2 Entradas Analogicas</strong></p>
    <p><strong>2 Salidas Analogicas</strong></p>
</blockquote>

<p>&nbsp;</p>

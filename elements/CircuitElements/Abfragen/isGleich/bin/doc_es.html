<p><font color="#FF0000">Función:</font> <strong>IGUALDAD</strong></p>

<p>Esta función entrega en su salida un valor booleano (0 o 1)
en función de si sus entradas son iguales o no</p>

<p><strong>Si</strong> EntradaA = Entrada B <strong>Entonces</strong>
Salida = 1 <strong>Si no</strong> es asi Salida = 0</p>

<p>La función permite comparar valores tipo: string, decimal y
booleanos</p>

<p><font color="#FF0000"><strong>Función:</strong></font> <strong>MENOR
QUE</strong></p>

<p>Esta función entrega en su salida un valor booleano (0 o 1)
en función de si su entrada <strong>a</strong> es menor que su
entrada <strong>b</strong></p>

<p><strong>Si</strong> Entrada a &lt; Entrada b <strong>Entonces</strong>
Salida = 1 <strong>Si no</strong> es asi Salida = 0</p>

<p>La función permite comparar valores tipo: string, decimal y
booleanos</p>

<p>Se trata de un contador que cuenta en formato de numeros
enteros.</p>

<p>Las Entradas son:</p>

<blockquote>
    <p><strong>Takt:</strong> reloj de entrada para contar</p>
    <p><strong>reset:</strong> puesta a &quot;cero&quot;</p>
    <p><strong>enable:</strong> habilitacion</p>
    <p><strong>up/down:</strong> permite contar hacua delante o
    hacia atrás</p>
</blockquote>

<p>La salida es <strong>count </strong>(en ormato int)</p>

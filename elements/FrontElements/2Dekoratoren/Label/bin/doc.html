  <meta content="text/html; charset=ISO-8859-1"
 http-equiv="content-type">

<body>
<p style="margin-top: 0; margin-bottom: 0">Label&nbsp;</p>
<p style="margin-top: 0; margin-bottom: 0">&nbsp;</p>
<p style="margin-top: 0; margin-bottom: 0">Mit dem Label können Sie HTML&nbsp;
formatierten text darstellen lassen.</p>
<p style="margin-top: 0; margin-bottom: 0">&nbsp;</p>
<p style="margin-top: 0; margin-bottom: 0">Ausrichtungstabelle :<br>
</p>
<table border="1" width="100%">
  <tr>
    <td width="25%">Ausrichtung Hoz (Horizontal)</td>
    <td width="25%">Links = 0</td>
    <td width="25%">Mitte = 1</td>
    <td width="25%">Rechts = 2</td>
  </tr>
  <tr>
    <td width="25%">Ausrichtung Vert (Vertikal)</td>
    <td width="25%">Oben = 0</td>
    <td width="25%">Mitte = 1</td>
    <td width="25%">Unten = 2</td>
  </tr>
</table>
<p style="margin-top: 0; margin-bottom: 0">&nbsp;</p>
<p style="margin-top: 0; margin-bottom: 0">&nbsp;</p>
<p style="margin-top: 0; margin-bottom: 0">Beispiel :</p>
<p style="margin-top: 0; margin-bottom: 0">&nbsp;</p>
<p style="margin-top: 0; margin-bottom: 0">&lt;html&gt;Hallo&lt;br&gt;Test&lt;/html&gt;</p>
</body>
</html>

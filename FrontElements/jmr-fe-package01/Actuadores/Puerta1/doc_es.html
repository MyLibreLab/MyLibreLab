<p>Este bloque emula la apertura y cierre de una puerta vertical.</p>

<p>Pose de Entradas:</p>

<blockquote>
    <p><strong>Abrir:</strong> Abre la puerta</p>
    <p><strong>Detener: </strong>Deteniene el funcionamiento
    simulando alarma</p>
</blockquote>

<p>Las Salidas son:</p>

<blockquote>
    <p><strong>bajando:</strong> indica que la puerta baja</p>
    <p><strong>subiendo</strong>: indica que la puerta sube</p>
</blockquote>

<p>Ejemplo de funcionamiento básico.</p>
